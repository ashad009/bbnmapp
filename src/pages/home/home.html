<ion-header>

  <ion-navbar color="dark">
    <ion-title>Barbar List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">

  <ion-list no-lines>
    <ion-item *ngFor="let shop of shops">
        <ion-avatar item-left>
            <img src="{{shop.logo}}">
        </ion-avatar>
          <h2>{{shop.name}}Shop</h2>
          <h3>{{shop.address}}</h3>
          <p>{{shop.distance}} miles</p>
          <button ion-button clear item-end (click)="showDetailsFor(shop)">
            <ion-icon name="md-arrow-dropright" style="zoom:2.0;" color="dark"></ion-icon>
          </button>
    </ion-item>
</ion-list>

</ion-content>

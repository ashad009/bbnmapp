<ion-header>

  <ion-navbar color="dark">
    <ion-title>Barbar List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let shop of shops">
        <ion-avatar item-left>
            <ion-icon name="pin"></ion-icon>
        </ion-avatar>
          <h2>{{shop.name}}</h2>
          <p>{{shop.distance}} miles</p>
          <button ion-button clear item-end (click)="openModal(location)">
            <ion-icon name="md-arrow-dropright" style="zoom:2.0;" color="dark"></ion-icon>
          </button>
    </ion-item>
</ion-list>

</ion-content>
